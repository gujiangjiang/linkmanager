<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接管理程序</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group input, .form-group select {
            padding: 5px;
            width: 300px;
        }
        .item-list {
            margin-top: 20px;
        }
        .item {
            margin-bottom: 10px;
        }
        .item button {
            margin-left: 10px;
        }
        #add-link-form, #add-user-form, #link-management, #user-management, #data-management {
            display: none;
        }
        .footer-buttons {
            margin-top: 20px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>链接管理程序</h1>

    <h2>请选择链接和用户</h2>
    <div class="form-group">
        <label for="link-selector">选择链接：</label>
        <select id="link-selector"></select>
    </div>
    <div class="form-group">
        <label for="employee-selector">选择用户：</label>
        <select id="employee-selector"></select>
    </div>
    
    <!-- 管理按钮 -->
    <div class="button-group">
        <button id="manage-btn">管理</button>
        <button id="visit-link">访问</button>
    </div>

    <!-- 管理子菜单 -->
    <div id="link-submenu" style="display: none;">
        <button id="link-management-btn">链接管理</button>
    </div>
    <div id="user-submenu" style="display: none;">
        <button id="user-management-btn">用户管理</button>
    </div>
    <div id="data-submenu" style="display: none;">
        <button id="data-management-btn">数据管理</button>
    </div>

    <!-- 数据管理 -->
    <div id="data-management">
        <h3>数据管理</h3>
        <button id="export-data">导出数据</button>
        <button id="import-data">导入数据</button>
        <input type="file" id="import-file" style="display:none">
    </div>

    <!-- 链接管理 -->
    <div id="link-management">
        <h3>链接管理</h3>
        <button id="add-link">添加链接</button>
        <div id="add-link-form">
            <div class="form-group">
                <label for="link-name">链接名称：</label>
                <input type="text" id="link-name" placeholder="输入链接名称">
            </div>
            <div class="form-group">
                <label for="access-link">访问链接：</label>
                <input type="text" id="access-link" placeholder="输入访问链接，包含[username]">
            </div>
            <div class="form-group">
                <label for="username-type">工号类型：</label>
                <select id="username-type">
                    <option value="plaintext">明文</option>
                    <option value="masked">掩码 (Base64)</option>
                </select>
            </div>
            <button id="save-link">保存链接</button>
            <button id="cancel-link">取消</button>
        </div>
        <div id="link-list" class="item-list"></div>
    </div>

    <!-- 用户管理 -->
    <div id="user-management">
        <h3>用户管理</h3>
        <button id="add-user">添加用户</button>
        <div id="add-user-form">
            <div class="form-group">
                <label for="user-name">姓名：</label>
                <input type="text" id="user-name" placeholder="输入用户姓名">
            </div>
            <div class="form-group">
                <label for="user-id">工号：</label>
                <input type="number" id="user-id" placeholder="输入工号">
            </div>
            <button id="save-user">保存用户</button>
            <button id="cancel-user">取消</button>
        </div>
        <div id="user-list" class="item-list"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
